<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máquina de citação aleatória</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  </head>
  <body>

<div id="wrapper">
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="texto"></span>
    </div>
    <div class="quote-author">- <span id="autor"></span></div>
    <div class="buttons">
      <a
        class="button"
        id="tweet-quote"
        title="Tweet este quote!"
        target="_top"
      >
        <i class="fa fa-twitter"></i>
      </a>
      <a
        class="button"
        id="tumblr-quote"
        title="Poste esse quote no tumblr!"
        target="_blank"
      >
        <i id='botao-tumblr' class="fa fa-tumblr"></i>
      </a>
      <button class="button" id="new-quote" onclick="newQuote()">Novo Quote</button>
    </div>
  </div>
  <div class="footer">Desafio da <a href="https://www.freecodecamp.org/">FreeCodeCamp</a></div>
</div>
<script src="generate_quote.js"></script>
  </body>
</html>
